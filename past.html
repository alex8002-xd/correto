    <div id="result"></div>

    <script>
        function checkAnswers() {
            const answers = ["fell down", "was driving", "was snowing", "didn't answer", "got up", "saw", "got up", "didn't say", "was sleeping", "were you doing"];
            let score = 0;
            const form = document.forms['test'];
            const questions = document.querySelectorAll('.question');

            questions.forEach((question, index) => {
                const input = form[`q${index + 1}`];
                const errorSpan = question.querySelector('.error');
                if (input.value.toLowerCase() === answers[index]) {
                    score += 10;
                    errorSpan.textContent = ""; // Clear error
                } else {
                    errorSpan.textContent = ` (Respuesta correcta: ${answers[index]})`;
                    errorSpan.style.color = "red";
                }
            });

            document.getElementById('result').innerText = `>>>Tu puntuaci√≥n es: ${score} puntos.<<<`;
        }

        function resetForm() {
            const form = document.forms['test'];
            form.reset();
            document.getElementById('result').innerText = "";
            const errorSpans = document.querySelectorAll('.error');
            errorSpans.forEach(span => span.textContent = "");
        }
    </script>
